{% extends "base.html" %}

{% block title %}Register - Pawikan Sentinel{% endblock %}

{% block header %}{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen"> 
        <div class="bg-white bg-opacity-15 backdrop-filter backdrop-blur-md border border-white border-opacity-20 rounded-2xl shadow-lg p-8 transition-all duration-300 ease-in-out hover:bg-opacity-25 hover:shadow-2xl w-full max-w-md fade-in">
            <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Register for Pawikan Sentinel</h2>

            {% if error %}
                <div class="p-3 rounded-lg font-medium flex items-center gap-2 mb-4 bg-red-100 border border-red-200 text-red-700" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline">{{ error }}</span>
                    </div>
                </div>
            {% endif %}

            <form method="post" action="/register" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                           class="w-full p-3 border border-gray-300 rounded-lg bg-white bg-opacity-80 text-base transition-all duration-300 ease-in-out focus:outline-none focus:border-turtle-green focus:ring-4 focus:ring-turtle-green focus:ring-opacity-20">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full p-3 pr-12 border border-gray-300 rounded-lg bg-white bg-opacity-80 text-base transition-all duration-300 ease-in-out focus:outline-none focus:border-turtle-green focus:ring-4 focus:ring-turtle-green focus:ring-opacity-20">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 border-none cursor-pointer text-turtle-dark-green text-base p-0 rounded-lg transition-all duration-200 ease-in-out flex items-center justify-center w-6 h-6 text-center leading-none z-10" onclick="togglePasswordVisibility('password', 'password-icon-1')">
                            <i id="password-icon-1" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirm_password" name="confirm_password" required
                               class="w-full p-3 pr-12 border border-gray-300 rounded-lg bg-white bg-opacity-80 text-base transition-all duration-300 ease-in-out focus:outline-none focus:border-turtle-green focus:ring-4 focus:ring-turtle-green focus:ring-opacity-20">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 border-none cursor-pointer text-turtle-dark-green text-base p-0 rounded-lg transition-all duration-200 ease-in-out flex items-center justify-center w-6 h-6 text-center leading-none z-10" onclick="togglePasswordVisibility('confirm_password', 'password-icon-2')">
                            <i id="password-icon-2" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit"
                        class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gradient-to-r from-turtle-green to-ocean-blue hover:from-turtle-dark-green hover:to-ocean-dark-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-turtle-green transition-transform duration-300 ease-in-out hover:-translate-y-0.5">
                    <i class="fas fa-user-plus mr-2"></i> Register
                </button>
            </form>
            <p class="mt-8 text-center text-sm text-gray-600">
                Already have an account?
                <a href="/login" class="font-medium text-turtle-green hover:text-turtle-dark-green transition duration-300 ease-in-out">Login here</a>
            </p>
        </div>
    </div>
{% endblock %}
