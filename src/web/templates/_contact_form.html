<form {% if contact %}hx-post="/contacts/add-or-update" hx-target="#contacts-container"{% else %}hx-post="/contacts/add-or-update" hx-target="#contacts-container"{% endif %} 
      hx-swap="innerHTML" class="p-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    {% if contact %}
    <input type="hidden" name="contact_id" value="{{ contact.id }}">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Contact</h3>
    {% else %}
    <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Contact</h3>
    {% endif %}
    
    <div class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="name" id="name" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   value="{{ contact.name if contact else '' }}">
        </div>
        
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" name="phone" id="phone" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   value="{{ contact.phone if contact else '' }}" placeholder="+1 (555) 123-4567">
        </div>
    </div>
    
    <div class="mt-6 flex justify-end space-x-3">
        <button type="button" onclick="closeModal()"
                class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancel
        </button>
        <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            {% if contact %}Update{% else %}Add{% endif %} Contact
        </button>
    </div>
</form>
