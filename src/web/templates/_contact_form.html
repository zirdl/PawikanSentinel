<form {% if contact %}hx-post="/contacts/add-or-update" hx-target="#contacts-container"{% else %}hx-post="/contacts/add-or-update" hx-target="#contacts-container"{% endif %} 
      hx-swap="innerHTML" class="p-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    {% if contact %}
    <input type="hidden" name="contact_id" value="{{ contact.id }}">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Contact</h3>
    {% else %}
    <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Contact</h3>
    {% endif %}
    
    <div class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input type="text" name="name" id="name" required
                   class="w-full p-3 border border-gray-300 rounded-lg bg-white bg-opacity-80 text-base transition-all duration-300 ease-in-out focus:outline-none focus:border-turtle-green focus:ring-4 focus:ring-turtle-green focus:ring-opacity-20"
                   value="{{ contact.name if contact else '' }}">
        </div>
        
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <input type="text" name="phone" id="phone" required
                   class="w-full p-3 border border-gray-300 rounded-lg bg-white bg-opacity-80 text-base transition-all duration-300 ease-in-out focus:outline-none focus:border-turtle-green focus:ring-4 focus:ring-turtle-green focus:ring-opacity-20"
                   value="{{ contact.phone if contact else '' }}" placeholder="+1 (555) 123-4567">
        </div>
    </div>
    
    <div class="mt-6 flex justify-end space-x-3">
        <button type="button" onclick="closeModal()"
                class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-gradient-to-r from-sand-medium to-sand-dark hover:from-sand-dark hover:to-sand-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-turtle-green transition-transform duration-300 ease-in-out hover:-translate-y-0.5">
            Cancel
        </button>
        <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gradient-to-r from-turtle-green to-ocean-blue hover:from-turtle-dark-green hover:to-ocean-dark-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-turtle-green transition-transform duration-300 ease-in-out hover:-translate-y-0.5">
            {% if contact %}Update{% else %}Add{% endif %} Contact
        </button>
    </div>
</form>
