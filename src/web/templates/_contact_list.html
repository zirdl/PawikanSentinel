{% if message %}
<div class="p-3 rounded-lg font-medium flex items-center gap-2 mb-4 bg-green-100 border border-green-200 text-green-700" role="alert">
    <i class="fas fa-check-circle"></i>
    <span class="block sm:inline">{{ message }}</span>
</div>
{% endif %}

{% if contacts %}
<div class="space-y-4">
    {% for contact in contacts %}
    <div class="flex items-center p-4 bg-gray-50 rounded-lg">
        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-turtle-green flex items-center justify-center">
            <i class="fas fa-user text-white"></i>
        </div>
        <div class="ml-4 flex-grow min-w-0">
            <h3 class="text-sm font-medium text-gray-900 truncate">{{ contact.name }}</h3>
            <p class="text-sm text-gray-500 truncate max-w-[10rem] sm:max-w-[12rem] md:max-w-[14rem]">{{ contact.phone }}</p>
        </div>
        <div class="flex items-center space-x-2 flex-shrink-0 ml-2">
            <button hx-get="/contacts/edit-form/{{ contact.id }}" hx-target="#modal-content" hx-swap="innerHTML"
                    class="inline-flex items-center p-2 border border-transparent rounded-full shadow-sm text-white bg-turtle-green hover:bg-turtle-dark-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-turtle-green">
                <i class="fas fa-edit h-4 w-4"></i>
            </button>
            <button hx-delete="/contacts/{{ contact.id }}" hx-target="#contacts-container" hx-swap="innerHTML"
                    class="inline-flex items-center p-2 border border-transparent rounded-full shadow-sm text-white bg-coral hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                <i class="fas fa-trash h-4 w-4"></i>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-8">
    <i class="fas fa-user mx-auto h-12 w-12 text-gray-400 text-4xl mb-2"></i>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No contacts added</h3>
    <p class="mt-1 text-sm text-gray-500">Get started by adding a new emergency contact.</p>
</div>
{% endif %}
