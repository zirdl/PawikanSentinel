<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pawikan Sentinel{% endblock %}</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <link rel="stylesheet" href="/static/css/fontawesome.all.min.css">
    <link rel="stylesheet" href="/static/css/host-grotesk.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Local JS -->
    <script src="/static/js/htmx.min.js"></script>
    </head>
<body class="font-sans antialiased bg-gradient-to-br from-sand-light to-ocean-light">
    {% block header %}
    <header class="px-4 py-2 flex justify-between items-center shadow-md bg-gradient-to-r from-turtle-dark-green to-ocean-dark-blue">
        <h1 class="text-xl font-semibold">
            <a href="/" class="text-white hover:text-sand-light transition-transform duration-300 ease-in-out hover:-translate-y-0.5">Pawikan Sentinel</a>
        </h1>
        <div class="flex items-center space-x-3">
            {% if username %}
            <a href="/dashboard"
               class="px-3 py-1.5 rounded text-sm nav-link {% if request.url.path == '/dashboard' %}bg-turtle-green text-white{% else %}bg-white bg-opacity-20 hover:bg-opacity-30 text-white{% endif %} transition-transform duration-300 ease-in-out hover:-translate-y-0.5">
                Dashboard
            </a>
            <a href="/settings"
               class="px-3 py-1.5 rounded text-sm nav-link {% if request.url.path == '/settings' %}bg-turtle-green text-white{% else %}bg-white bg-opacity-20 hover:bg-opacity-30 text-white{% endif %} transition-transform duration-300 ease-in-out hover:-translate-y-0.5">
                Settings
            </a>
            <form method="post" action="/logout" class="inline">
                <button type="submit" class="px-3 py-1.5 rounded text-sm bg-coral hover:bg-opacity-80 text-white btn transition-transform duration-300 ease-in-out hover:-translate-y-0.5">
                    Logout
                </button>
            </form>
            {% else %}
            <a href="/login" class="px-3 py-1.5 rounded text-sm bg-ocean-blue hover:bg-opacity-80 text-white transition-transform duration-300 ease-in-out hover:-translate-y-0.5">Login</a>
            {% endif %}
        </div>
    </header>
    {% endblock %}
    <main class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>
    <script>
        // Add CSRF token to all HTMX requests
        document.addEventListener('htmx:configRequest', function(evt) {
            const csrfToken = document.querySelector('input[name="csrf_token"]').value;
            evt.detail.headers['X-CSRFToken'] = csrfToken;
        });
        
        // Password peek functionality
        function togglePasswordVisibility(fieldId, iconId) {
            const passwordField = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
