<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pawikan Sentinel{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Glightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    
</head>
<body class="min-h-screen flex flex-col text-on-background bg-background">
    <header class="bg-gradient-ocean-turtle from-ocean-start to-turtle-end text-on-primary p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-headline-small font-bold text-on-primary">Pawikan Sentinel</h1>
        <nav>
            {% if current_user %}
                <a href="/dashboard" class="text-on-primary hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-md transition-colors duration-300">Dashboard</a>
                <a href="/contacts" class="text-on-primary hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-md transition-colors duration-300">Contacts</a>
                <a href="/settings" class="text-on-primary hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-md transition-colors duration-300">Settings</a>
                <a href="/logout" class="text-on-primary hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-md transition-colors duration-300">Logout</a>
            {% endif %}
        </nav>
    </header>
    <main class="flex-grow p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center p-4 bg-surface text-on-surface mt-8">
        <p>Pawikan Sentinel &copy; 2025</p>
    </footer>
    <!-- Glightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        const lightbox = GLightbox({
            zoomable: true,
            autoplayVideos: false,
        });
    </script>
</body>
</html>
