<form {% if camera %}hx-post="/cameras/add-or-update" hx-target="#cameras-container"{% else %}hx-post="/cameras/add-or-update" hx-target="#cameras-container"{% endif %} 
      hx-swap="innerHTML" class="p-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    {% if camera %}
    <input type="hidden" name="camera_id" value="{{ camera.id }}">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Camera</h3>
    {% else %}
    <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Camera</h3>
    {% endif %}
    
    <div class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Camera Name</label>
            <input type="text" name="name" id="name" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   value="{{ camera.name if camera else '' }}">
        </div>
        
        <div>
            <label for="rtsp_url" class="block text-sm font-medium text-gray-700">RTSP URL</label>
            <input type="text" name="rtsp_url" id="rtsp_url" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   value="{{ camera.rtsp_url if camera else '' }}" placeholder="rtsp://example.com/stream">
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" name="active" id="active" 
                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                   {% if camera and camera.active %}checked{% endif %}>
            <label for="active" class="ml-2 block text-sm text-gray-900">Active</label>
        </div>
    </div>
    
    <div class="mt-6 flex justify-end space-x-3">
        <button type="button" onclick="closeModal()"
                class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancel
        </button>
        <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            {% if camera %}Update{% else %}Add{% endif %} Camera
        </button>
    </div>
</form>
